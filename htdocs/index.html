<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to PicoCSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- Inline styles for additional customization -->
    <style>
        /* Body background and text color */
        body {
            color: white; /* Default text color */
            background-image: url('page.jpg'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        /* Container for content with semi-transparent background */
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 16px;
        }
        /* Navigation link colors */
        nav ul li a {
            color: #7ce3eb;
        }
        /* Hover effect for navigation links */
        nav ul li a:hover {
            color: #5e2dbb;
        }
        /* Header image styling */
        .header-image {
            width: 100%;
            height: auto;
            border-radius: 16px;
        }
        /* Styles for titles with easy color customization */
        h2.title-color, h3.title-color {
            color: #08f2f2; /* Replace with the desired color */
        }
        /* Styles for paragraph with easy color customization */
        p.paragraph-color {
            color: #FFFFFF; /* Replace with the desired color */
        }
        /* Button styles with hover effect and easy color customization */
        .subscribe-button {
            background-color: #08f2f2; /* Button background color */
            color: #000000; /* Button text color */
            border: none; /* Removes the default border */
            padding: 10px 20px; /* Adds some padding */
            border-radius: 8px; /* Rounded corners for the button */
            cursor: pointer; /* Changes the cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .subscribe-button:hover {
            background-color: #1307be; /* Darken the button color on hover */
            color: #ffffff; /* Change the text color on hover if desired */
        }

        /* Navigation link colors with a class for easy customization */
        .nav-link {
            color: #08f2f2; /* Initial color for navigation links */
        }

        /* Hover effect for navigation links with a class for easy customization */
        .nav-link:hover {
            color: #0d42d3; /* Hover color for navigation links */
        }

        /* Subscription section background with a class for easy customization */
        .subscribe-section {
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            padding: 2rem;
            border-radius: 16px;
        }
        /* Direct styling image*/
        figure img {
        width: 80%; /* Adjust this value to control the size */
        height: auto; /* Keeps the aspect ratio intact */
        display: block; /* To center the image, if desired */
        margin: 0 auto; /* Centers the image horizontally */
        }
        .site-navigation-title {
        color: #8655fa; /* Gold color, replace with your desired color */
        }
    </style>
    <!-- Title of the HTML document -->
    <title>Simple Website</title>
</head>
<body>
    <!-- Header image -->
    <img class="header-image" src="header.jpg" alt="Header Image">
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong class="site-navigation-title">Site Navigation</strong></li>
        </ul>
        <ul>
            <li><a href="#" class="nav-link" role="button">Home</a></li>
            <!-- Updated links for About and images pages -->
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="images.html" class="nav-link">Images</a></li>
        </ul>
    </nav>
    
    

    <!-- Main content -->
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2 class="title-color">welcome to WEBSERV</h2>
                    <h3 class="title-color">about project</h3>
                </hgroup>
                <p class="paragraph-color">This is when you finally understand why a URL starts with HTTP.</p>
                <figure>
                    <img src="ws.jpg" alt="Virtualization">
                    <figcaption>Virtualization Concept</figcaption>
                </figure>
                <h3 class="title-color">General guidelines</h3>
                <p class="paragraph-color">Your server should not crash in any circumstances.</p>
            </section>
        </div>
    </main>
    
    <!-- Subscription section -->
    <section aria-label="Subscribe example">
        <div class="container">
            <article>
                <hgroup>
                    <h2 class="title-color">Subscribe</h2>
                    <h3 class="title-color">Join our mailing list</h3>
                </hgroup>
                <form class="grid">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" aria-label="First Name" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" aria-label="Email Address" required>
                    <!-- Subscription button with class for styling -->
                    <button type="submit" class="subscribe-button" onclick="event.preventDefault()">Subscribe</button>
                </form>
            </article>
        </div>
    </section>
    <!-- Subscription section -->
    <section aria-label="Subscribe example" class="subscribe-section">
        <div class="container">
            <!-- ... -->
        </div>
    </section>
    <!-- Footer -->
    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Use</a></small>
    </footer>
</body>
</html>
